<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Portfólio</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Sobre mim</a></li>
            <li><a href="formacao.html">Formação Educacional</a></li>
            <li><a href="portfólio.html">Portfólio</a></li>

        </ul>

    <!-- div escondida com texto de mensgaem enviada para simular uma notificacao -->
    <div id="msg-sucesso" class="msg-sucesso">Mensagem enviada com sucesso!</div>

    <section class="contato">
        <h2>Entre em Contato</h2>
        <form class="form-contato">
            <!-- form com required para obrigar o preenchimento antes do submit do form, id e name para tratamento dos campos via js -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

    </section>

</body>

</html>
